<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <script src="src/js/main.js" defer></script>
    <link rel="stylesheet" href="src/styles/style.css">
</head>
<body>
    <main class="cards">
        <article class="card">
            <h3>SafetyLock</h3>
            <strong><p style="margin-top: 40px;">URL</p></strong>
            <input 
                type="text" placeholder="URL" class="input-field"
                id="script--credential-URL"
            >
            <strong><p style="margin-top: 20px;">Username</p></strong>
            <input 
                type="text" placeholder="Username" class="input-field"
                id="script--credential-username"
            >
            <strong><p style="margin-top: 20px;">Password</p></strong>
            <div class="password-field">
                <input 
                    type="password" placeholder="Password" class="input-field"
                    id="script--credential-pw"
                >
                <button 
                    class="button" style="font-size: small;"
                    id="script--button-show"
                >
                    Show
                </button>
            </div>
            <button 
                class="button button--secondary" 
                style="margin-top: 13px; width: 100%; height: 40px; font-size: large;"
                id="script--button-append"
            >
                Add
            </button>
        </article>
        <article class="card">
            <h3 style="font-size: 25px;">Saved Passwords</h3>
            <ul style="margin-top: 30px;" id="script--credentials-ul">
                <li>
                    <div class="credential-field-head">
                        <span id="script--credential-username-display">Madmediaz</span>
                        <a id="script--credential--url-display">https://www.google.com/login</a>
                    </div>
                    <div class="credential-field-foot">
                        <input value="password123" type="password" class="input-field-password">
                        <div class="credential-field-buttons">
                            <button class="button button-small">Show</button>
                            <button class="button button-small">Delete</button>
                        </div>
                    </div>
                </li>
                
            </ul>
            <button 
                class="button button--secondary" 
                style="margin-top: 10px; width: 100%; height: 40px; font-size: large;"
                id="script--button-show-all"
            >Show All</button>
        </article>
    </main>
    <footer>
        <div class="card card--secondary" style="width: 110px; height: 100px; position: fixed; right: 10px; bottom: 10px;">
            <button 
                class="button button--secondary" 
                style="width: 100%; height: 100%; font-size: 50px;"
                id="script--button-footer"
            >
                <\>
            </button>
        </div>
    </footer>
</body>
</html>
