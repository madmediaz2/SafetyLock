<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <script src="src/js/main.js" defer></script>
    <link rel="stylesheet" href="src/styles/style.css">
</head>
<body>
    <main class="cards">
        <article class="card">
            <h3>SafetyLock</h3>
            <strong><p style="margin-top: 70px;">Username / URL </p></strong>
            <input type="text" placeholder="Username / URL" class="input-field">
            <strong><p style="margin-top: 40px;">Password</p></strong>
            <div class="password-field">
                <input type="password" placeholder="Password" class="input-field">
                <button class="button" style="font-size: small;">Show</button>
            </div>
            <button class="button button--secondary" style="margin-top: 50px; width: 100%; height: 40px; font-size: large;">Add</button>
        </article>
        <article class="card">
            <h3 style="font-size: 25px;">Saved Passwords</h3>
        </article>
    </main>
    <footer>
        <div class="card card--secondary" style="width: 110px; height: 100px; position: fixed; right: 10px; bottom: 10px;">
            <button class="button button--secondary" style="width: 100%; height: 100%; font-size: 50px;"><\></button>
        </div>
    </footer>
</body>
</html>
